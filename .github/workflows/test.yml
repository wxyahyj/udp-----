name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-python:
    name: Test Python Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint flake8 black pytest
    
    - name: Lint with flake8
      run: |
        flake8 udp_streamer.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 udp_streamer.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
    
    - name: Check code style
      run: |
        black --check udp_streamer.py || true
    
    - name: Import test
      run: |
        python -c "import sys; sys.path.insert(0, '.'); exec(open('udp_streamer.py').read().split('def main()')[0])"
      continue-on-error: true


  test-cmake:
    name: Test CMake Configuration
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up CMake
      uses: cmake-actions/cmake-action@v1.3
      with:
        cmake-version: '3.27.x'
    
    - name: Check CMakeLists.txt
      run: |
        cmake --version
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release || true
      continue-on-error: true


  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install analysis tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint bandit safety
    
    - name: Run Pylint
      run: |
        pylint udp_streamer.py --exit-zero --disable=all --enable=E,F || true
    
    - name: Security check with Bandit
      run: |
        bandit -r . -ll || true
    
    - name: Dependency security check
      run: |
        safety check --json || true
      continue-on-error: true


  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: udp-streamer:test
